machine:
  node:
    version: 0.12.7

dependencies:
  pre:
    - npm install -g karma-cli
    - npm install -g grunt-cli
    - sudo pip install awscli
    - bundle install
  override:
    - npm install --no-spin
    - npm install --prefix infl-patternlab --no-spin
test:
  override:
    - karma start --single-run

deployment:
  internal:
    branch: master
    commands:
      - grunt --gruntfile infl-patternlab/Gruntfile.js
      - /bin/bash publish.internal.sh
  patternlab-experimental:
    branch: development
    commands:
      - curl -v -X POST https://circleci.com/api/v1/project/influitive/patternlab/tree/master?circle-token=$CIRCLE_API_TOKEN
